<div class="container">
  <div class="row">
    <div class="col-xs-4 col-lg-4 col-md-4 col-sm-4">
        <mat-toolbar class="toolbar">
          <mat-toolbar-row>
            <span>Select the image to analyze</span>
            <i class="fa fa-chevron-down"></i>
          </mat-toolbar-row>
        </mat-toolbar>
        <div class="list-wrap scrb">
          <mat-grid-list cols="4" rowHeight="100px">
            <mat-grid-tile
              *ngFor="let tile of info.imageURLs" 
              (click)="selectImage(tile)"
                [colspan]="'2'"
                [rowspan]="'2'"
                [style.background]="'url('+tile.url+')'">
              <div [class]="info.active.a_id == tile.id?'active inner':'inner'">
                <i class="fa fa-check"></i>
              </div>
            </mat-grid-tile>
          </mat-grid-list>
        </div>
    </div>

        </mat-toolbar-row>
      </mat-toolbar>
