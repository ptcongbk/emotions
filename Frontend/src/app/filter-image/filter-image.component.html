<section class="main container">
  <div class="header">
    <!-- <mat-card-content> -->
      <mat-slider thumbLabel=true max=100 min=0 step=5 (change)="changeSlicer($event)"></mat-slider>
      <span>{{'üèñ'}}</span>
      <div class="selecter">
          <mat-form-field>
            <mat-select id="select-1" name="Classifier" [(value)]="info.state.condition.sortBy" (change)="changeClassifier($event)" placeholder="Hate Classifier">
              <mat-option *ngFor="let opt of info.Classifier" [value]="opt.value">
                {{opt.text}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </div>
    <!-- </mat-card-content> -->
  </div>
  <div class="listToShow">
    <mat-grid-list cols="10" rowHeight="100px">
      <mat-grid-tile
        *ngFor="let tile of info.listImages" 
        (click)="selectImage(tile)"
          [colspan]="'2'"
          [rowspan]="'2'"
          [style.background]="'url('+tile.url+')'">
        <div [class]="info.active.a_id == tile.id?'active inner':'inner'">
          <i class="fa fa-check"></i>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</section>
