<section class="main container">
  <div class="header">
    <!-- <mat-card-content> -->
      <mat-slider thumbLabel=true max=100 min=0 step=5 (change)="changeSlicer($event)"></mat-slider>
      <span>{{'ðŸ˜¡'}}</span>
      <div class="selecter">
          <mat-form-field>
            <mat-select id="select-1" name="hateClassifier" [(value)]="info.state.condition.sortBy" (change)="changeClassifier($event)" placeholder="Hate Classifier">
              <mat-option *ngFor="let opt of info.hateClassifier" [value]="opt.value">
                {{opt.text}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </div>
    <!-- </mat-card-content> -->
  </div>
  <div class="listToShow">
    <ul id="list">
      <li class="animate-repeat text-item {{item[info.state.condition.sortBy] >= 50?'lonhon':'nhohon'}}" *ngFor="let item of info.state.listToShow">
        {{item.text}}
      </li>
    </ul>
  </div>
</section>
