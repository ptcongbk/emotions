<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<div class="logo"></div>
<div class="login-block">
    <h1>Login</h1>
    <input type="text" [(ngModel)]="info.username" placeholder="Username" id="username" />
    <input type="password" [(ngModel)]="info.password" placeholder="Password" id="password" />
    <button (click)="userLogin()">Submit</button>
</div>
